<ion-header>
		<cabecalho-customizado [titulo]="'Cadastrar'"></cabecalho-customizado>
	</ion-header>
	
<ion-content>

	<form (ngSubmit)="signup()" [formGroup]="form">
		<ion-list inset>
			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding-horizontal>
			<button ion-button full type="submit">Sign up</button>
		</div>
	</form>
</ion-content>
