<ion-header>
  <cabecalho-customizado [titulo]="'Novo dispositivo MQTT'"></cabecalho-customizado>
</ion-header>


<ion-content padding>

  <form  *ngIf="CasaAtual != null && CasaAtual.Comodos != null" [formGroup]="formulario" (ngSubmit)="adicionarDispositivo()">
    <ion-item>
      <ion-label stacked>Nome dispositivo</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tópico</ion-label>
      <ion-input formControlName="topico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Comando ON </ion-label>
      <ion-input formControlName="comandoON"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Comando OFF</ion-label>
      <ion-input formControlName="comandoOFF"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!formulario.valid">Confirmar</button>
  </form>

</ion-content>
