<ion-header>
  <cabecalho-customizado [titulo]="'Inicio'"></cabecalho-customizado>
</ion-header>

<ion-content padding>
  <button ion-button (click)="listarDispositivosPareados()">Click me</button>

  <ion-list padding>
    <button ion-item *ngFor="let dispositivo of listaDispositivosPareados" (press)="pressionado(dispositivo)">
      {{ dispositivo.Nome }}
    </button>
  </ion-list>
</ion-content>
