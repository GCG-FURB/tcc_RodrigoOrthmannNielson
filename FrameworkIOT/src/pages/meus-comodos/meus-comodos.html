<ion-header>
  <cabecalho-customizado [titulo]="'CÃ´modos'"></cabecalho-customizado>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="CasaAtual != null && CasaAtual.Comodos != null">
    <ion-item *ngFor="let comodo of CasaAtual.Comodos">
      {{ comodo.Nome }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="adicionarComodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
