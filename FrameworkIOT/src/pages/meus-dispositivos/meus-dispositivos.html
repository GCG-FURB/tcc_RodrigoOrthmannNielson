<ion-header>
		<cabecalho-customizado [titulo]="'Meus dispositivos'"></cabecalho-customizado>
	</ion-header>

<ion-content padding>

  <ion-item *ngFor="let disp of listaDispositivos">
    <button ion-button block (click)="mudarEstado(disp)">
      {{disp.Nome}}
    </button>
  </ion-item>


  <ion-fab bottom right>
    <button ion-fab (click)="adicionarDispositivo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
