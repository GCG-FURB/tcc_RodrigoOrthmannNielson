<ion-header>
		<cabecalho-customizado [titulo]="'Entrar'"></cabecalho-customizado>
	</ion-header>

<ion-content>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
			</ion-item>

		</ion-list>

		<div padding-horizontal>

			<button ion-button full type="submit">Entrar</button>
			<div class="login-footer">
				<p>
					<a href="#">Esqueci minha senha</a>
				</p>
			</div>

			<ion-list>

				<button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Fazer login com o Google
				</button>

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Me cadastrar
				</button>
			</ion-list>
		</div>
	</form>
</ion-content>
