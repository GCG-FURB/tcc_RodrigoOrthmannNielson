<ion-menu [content]="conteudo">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of paginas" (click)="abrirPagina(p)" menuClose>
                {{ p.titulo }}
            </button>
        </ion-list>

        <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

        <ion-item (click)="logout()" *ngIf="auth.authenticated">
            <ion-icon name="log-out" item-left></ion-icon>
            Log out
        </ion-item>

        <ion-item (click)="login()" *ngIf="!auth.authenticated">
            <ion-icon name="log-in" item-left></ion-icon>
            Log in
        </ion-item>

    </ion-content>

</ion-menu>


<ion-nav #conteudo [root]="rootPage"></ion-nav>
